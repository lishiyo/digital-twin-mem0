<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Chat</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Digital Twin Chat</h1>
            <nav class="app-nav">
                <a href="/" class="nav-link active">Chat</a>
                <a href="/knowledge" class="nav-link">Knowledge</a>
                <a href="/profile" class="nav-link">Profile</a>
            </nav>
        </header>
        
        <div class="chat-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <h2>Conversations</h2>
                    <button id="new-conversation" class="new-conversation-btn">New Conversation</button>
                </div>
                <div id="conversations-list" class="conversations-list">
                    <!-- Conversations will be loaded here -->
                </div>
            </div>
            <div class="chat-main">
                <div class="chat-header">
                    <h1 id="current-conversation-title">New Conversation</h1>
                    <button id="summarize-button" class="action-button">Summarize</button>
                </div>
                <div id="messages-container" class="messages-container">
                    <!-- Chat messages will appear here -->
                </div>
                <div class="chat-input-container">
                    <textarea id="message-input" placeholder="Type your message..." class="chat-input"></textarea>
                    <button id="send-button" class="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/chat.js"></script>
</body>
</html>
